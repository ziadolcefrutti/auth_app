name: "Build & Release (Windows)"
on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build & Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'      
      
      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Generate Localization Files
        run: flutter gen-l10n
     
      # Run tests with coverage
      - name: Run Tests with Coverage
        run: flutter test --coverage

      # Build APK
      - run: flutter build apk --release
      # - run: flutter build apk --release --split-per-abi
      # - run: flutter build apk --release 
     
      # Upload the coverage report to Codecov using the default token
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          file: coverage/lcov-report/lcov-report.lcov # Path to the LCOV file generated by the tests
          token: ${{ secrets.CODECOV_TOKEN }}  # Store your Codecov token in GitHub Secrets

      # Push to Releases
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
